    const hashCode = (str) => {          //https://stackoverflow.com/questions/6122571/simple-non-secure-hash-function-for-javascript
      let hash = 0;
      for (let i = 0, len = str.length; i < len; i++) {
        let chr = str.charCodeAt(i);
        hash = (hash << 5) - hash + chr;
        hash |= 0; // Convert to 32bit integer
      }
      return hash;
    }

    let name = ""
    name = getName(name)
    name = hashCode(name)
